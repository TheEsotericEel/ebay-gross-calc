<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>eBay Gross Calc — Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font:13px/1.5 system-ui,sans-serif;margin:16px;max-width:720px} input,button,select{padding:6px 8px}</style>
</head>
<body>
  <h2>Settings</h2>

  <h3>eBay API token</h3>
  <p>Paste a valid OAuth <code>access_token</code> (dev only). Stored in <code>chrome.storage.session</code>.</p>
  <div style="display:flex;gap:6px;align-items:center;flex-wrap:wrap;margin-bottom:8px">
    <input id="tok" type="text" placeholder="Bearer token…" style="width:520px" />
    <button id="saveTok">Save token</button>
    <span id="tokStatus" style="color:#666"></span>
  </div>

  <h3>Seller Hub test</h3>
  <div style="margin:8px 0;">
    <label>Window:
      <select id="win">
        <option value="7">Last 7d</option>
        <option value="30" selected>Last 30d</option>
        <option value="90">Last 90d</option>
      </select>
    </label>
    <button id="load">Load Seller Summary</button>
    <button id="sync">Sync Now</button>
  </div>

  <pre id="out" style="background:#f6f6f6;padding:10px;border:1px solid #ddd;white-space:pre-wrap;min-height:160px"></pre>

  <script src="options.js"></script>
</body>
</html>
